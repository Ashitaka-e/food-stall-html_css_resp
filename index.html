<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="k1pop">
    <link rel="shortcut icon" href="assets/icons/Layer 1.svg">
    <link rel="stylesheet" href="style.css">

    <title>Food Stall</title>
</head>

<body>
    <main>
        <section class="gauche">
            <div class="logo">
                <img src="assets/icons/Layer 1.svg" alt="logo">
            </div>
            <div class="titre">
                <h1>My Foods</h1>
            </div>

            <div class="menu">
                <div class="pizza_menu">Pizza</div>
                <div class="burger_menu active">Burger</div>
                <div class="tacos_menu">Tacos</div>
            </div>
        </section>
        <section class="droite">
            <div class="superpose1"></div>
            <div class="superpose2"></div>
            <div class="superpose3">
                <div class="container pizza_container">
                    <h2>Pizza</h2>
                    <div class="img">
                        <img src="assets/images/unsplash_w1iMfs6yxuo.jpg" alt="">
                    </div>
                    <a href="#">Buy Now</a>
                </div>
                <div class="container burger_container active">
                    <h2>Burger</h2>
                    <div class="img">
                        <img src="assets/images/unsplash_E94j3rMcxlw.jpg" alt="">
                    </div>
                    <a href="#">Buy Now</a>
                </div>
                <div class="container tacos_container">
                    <h2>Tacos</h2>
                    <div class="img">
                        <img src="assets/images/unsplash_vUXjMjismgM.jpg" alt="">
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
        </section>
    </main>


    <!-- Your code goes here -->
    <script src="script.js"></script>
</body>

</html>
